query {
  aws {
    accounts {
      ecs {
        clusters {
          services {
            metadata {
              id
            }
            taskDefinition {
              containerDefinitions {
                __typename
                ... on AWSECSLinuxContainerDefinition {
                  name
                  privileged
                  readonlyRootFilesystem
                }
                ... on AWSECSWindowsContainerDefinition {
                  name
                  privileged
                  readonlyRootFilesystem
                }
              }
            }
          }
        }
      }
    }
  }
}
