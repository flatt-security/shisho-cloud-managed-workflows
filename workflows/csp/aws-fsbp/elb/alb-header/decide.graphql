query {
  aws {
    accounts {
      elb {
        loadBalancers(condition: { types: [APPLICATION] }) {
          ... on AWSELBApplicationLoadBalancer {
            metadata {
              id
            }

            name
            dnsName

            attributes {
              dropInvalidHeaderFields
              desyncMitigationMode
            }

            tags {
              key
              value
            }
          }
        }
      }
    }
  }
}
