query {
  googleCloud {
    projects {
      metadata {
        id
      }
      firebaseAuthentication {
        settings {
          accountsCanBeCreatedByEndUser
        }
      }
      identityPlatform {
        tenants {
          displayName
          client {
            permissions {
              disabledUserSignup
            }
          }
        }
      }
    }
  }
}
