{
  googleCloud {
    projects {
      credentials {
        apiKeys {
          metadata {
            id
            displayName
          }
          deletedAt
          restriction {
            applicationRestriction {
              ... on GoogleCloudAPIKeyApplicationBrowserRestriction {
                __typename
                allowedReferrers
              }
              ... on GoogleCloudAPIKeyApplicationServerRestriction {
                __typename
                allowedIpAddresses
              }
            }
          }
        }
      }
    }
  }
}