query {
  aws {
    accounts {
      s3 {
        buckets {
          metadata {
            id
          }
          encryptionConfiguration {
            rules {
              encryptionByDefault {
                sseAlgorithm
              }
              keyEnabled
            }
          }

          tags {
            key
            value
          }
        }
      }
    }
  }
}
